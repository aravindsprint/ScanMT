<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stock Entry Details</ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content class="ion-margin">
	<ion-list>
  <ion-grid class="ion-margin">
    
    <div class="spin" *ngIf="isShown">
    <ion-spinner color="primary" ></ion-spinner>
    </div>
    <ion-row>
    	<ion-col size="12" ><section style="font-size:7px">To</section><br>{{targetWarehouse}}
    	</ion-col>
      
    </ion-row>

 
    <ion-row>
    <ion-col><br>
    <ion-radio-group allow-empty-selection="true" name="radio-group" (ionChange)="radioGroupChange($event)" #radioGroup>
      <section style="font-size:7px">
        <ion-label>Naming Series</ion-label>
      </section>
      

      <ion-item *ngFor="let item of radio_list" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)"
        (ionBlur)="radioBlur()">
        <ion-label>{{item.text}}</ion-label>
        <ion-radio slot="start" name="{{item.name}}" value="{{item.value}}" 
          color="{{item.color}}" disabled="{{item.disabled}}"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-col>
  </ion-row>
 


    <br>

    <div *ngFor="let x of stockEntry; let i=index">

    
    <ion-row >
      <ion-col size="8" >
      	<ion-label class="ion-text-wrap">
      		<section style="font-size:7px">From:</section>{{ x.s_warehouse}}<br>
      		<ion-icon name="information-circle"></ion-icon> &nbsp;{{ x.item_code}}<br>
      		{{ x.batch_no}}<br>

      		<div style="font-size:9px">{{x.batch_status}}</div>
      	</ion-label>
      </ion-col>
      <ion-col size="3" ><br><section style="font-size:9px">{{ x.stock_uom }}</section>&nbsp;<div class="ion-float-right">{{x.qty}}
     
      </div>
      </ion-col>

      <ion-col size="1"><br>


       <ion-button icon-only fill="clear" (click)="unfavoriteStock(x)" >
       
        <ion-icon name="remove-circle"></ion-icon></ion-button>
       
        
      </ion-col>     
    </ion-row>
    </div>

  </ion-grid>
</ion-list> 

 <ion-list>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="8"><b>Total</b></ion-col>
      <ion-col size="3" class="ion-float-right">
      	<section style="float:right;">
      	<b>{{ getTotal(stockEntry) }}</b>
      </section>
      </ion-col>
       <ion-col size="1"></ion-col>
      
    </ion-row>
  </ion-grid>
</ion-list> 

<ion-list>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="6">
        <ion-button color="danger" expand="full" (click)="draft()">Draft</ion-button>
        </ion-col>
        <ion-col size="6">
        <ion-button color="primary" expand="full" (click)="submit()" >Submit</ion-button>
        </ion-col>
      </ion-row> 
      <ion-row>
     
      <ion-col size="12">
      <ion-button color="medium" expand="full" (click)="clearStockEntry()" >Clear All</ion-button>
     
    </ion-col>
  </ion-row>
      
  </ion-grid>
</ion-list> 



</ion-content>
